<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function convert(){
            var number=document.getElementById("number").value;
            var convert=document.getElementById("convert")
            var option1=document.getElementById("check1");
            var option2=document.getElementById("check2");
           var num=parseInt(number);
            if(option1.checked==true){
             var a= (number-32)*5/9;
             document.getElementById("show").innerHTML="convertion of kelvin into fahreneit"+" "+ a;
            }if(option2.checked==true){
                var b=(number+459.67)*0.55;
                document.getElementById("show").innerHTML=" convertion of fahreneit into kelvin is"+" "+ b;
          }
        }
    </script>
   
</head>
